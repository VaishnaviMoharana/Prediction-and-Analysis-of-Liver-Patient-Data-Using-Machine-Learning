<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Liver Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            background-color: #003152;
            background-size: cover;
            text-align: center;
        }
        label {
            font-family: Roboto;
            color: white;
            margin: 10px;
            display: inline-block;
            width: 150px;
            text-align: right;
            font-size: 14px;
        }
        input, select {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .center {
            align-items: center;
        }
        .login {
            top: 20%;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1 style="color:white; font-family:Roboto; font-weight:bold;">Liver Disease Prediction Site</h1>
        <h3 style="color:white; font-family:Roboto;">Please fill the details to predict the liver disease</h3>
        <h4 style="color:white; font-family:Roboto;">These inputs need to be provided for the classifier to predict whether the person has any liver disease</h4>

        <form action="/y_predict" method="post">
            <div class="center">
                <div>
                    <label for="Gender" style="margin-right:120px; align:center;">Gender</label>
                    <select id="Gender" name="Gender" required="required">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div>
                    <label for="Age" style="margin-right:120px; align:center;">Age</label>
                    <input id="Age" type="text" name="Age" placeholder="Age" required="required">
                </div>
                <div>
                    <label for="Total_Bilirubin" style="margin-right:120px; align:center;">Total Bilirubin</label>
                    <input id="Total_Bilirubin" type="text" name="Total_Bilirubin" placeholder="Total Bilirubin" required="required">
                </div>
                <div>
                    <label for="Direct_Bilirubin" style="margin-right:120px; align:center;">Direct Bilirubin</label>
                    <input id="Direct_Bilirubin" type="text" name="Direct_Bilirubin" placeholder="Direct Bilirubin" required="required">
                </div>
                <div>
                    <label for="Alkaline_Phosphotase" style="margin-right:120px; align:center;">Alkaline Phosphotase</label>
                    <input id="Alkaline_Phosphotase" type="text" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase" required="required">
                </div>
                <div>
                    <label for="Alamine_Aminotransferase" style="margin-right:120px; align:center;">Alamine Aminotransferase</label>
                    <input id="Alamine_Aminotransferase" type="text" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase" required="required">
                </div>
                <div>
                    <label for="Aspartate_Aminotransferase" style="margin-right:120px; align:center;">Aspartate Aminotransferase</label>
                    <input id="Aspartate_Aminotransferase" type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase" required="required">
                </div>
                <div>
                    <label for="Total_Proteins" style="margin-right:120px; align:center;">Total Proteins</label>
                    <input id="Total_Proteins" type="text" name="Total_Proteins" placeholder="Total Proteins" required="required">
                </div>
                <div>
                    <label for="Albumin" style="margin-right:120px; align:center;">Albumin</label>
                    <input id="Albumin" type="text" name="Albumin" placeholder="Albumin" required="required">
                </div>
                <div>
                    <label for="Albumin_and_Globulin_Ratio" style="margin-right:120px; align:center;">Albumin and Globulin Ratio</label>
                    <input id="Albumin_and_Globulin_Ratio" type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio" required="required">
                </div>
                <div style="font-size:30px; font-weight:bold; margin:20px;">
                    <button type="submit" class="btn btn-warning" style="font-size:20px; background-color: #E9D502;">Predict</button>
                </div>
                <button type="button" id="clearButton" class="btn btn-warning" style="font-size:20px; margin:10px; background-color: #E9D502;">Clear All</button>
            </div>
            <div style="color:white; font-size:25px;">
                {{ prediction_text }}
            </div>
            <br><br>
        </form>

        <script>
            function clearAllInputs() {
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    input.value = '';
                });
                document.getElementById('Gender').selectedIndex = 0;
            }

            const clearButton = document.getElementById('clearButton');
            clearButton.addEventListener('click', clearAllInputs);
        </script>
    </div>
</body>
</html>
